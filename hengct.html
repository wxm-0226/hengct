<!DOCTYPE html>

<html lang="zh-CN" class="translated-ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>横屏抽屉格式</title>
<style>
		#ct{
		 width: 590px;
		 height:550px;/* 550 */
		 background: 4px green solid;
		 position: relative;
		 overflow: hidden;
	  }
	  .ctbox{
	  	width:590px;
	  	height: 490px;
	  	position: absolute;
	  	top:0px;
		}
		#ct .ctbox .t1 {
			color: #fff;
			text-align: center;
			/* font-size: 121px; */
		}
		#ct .c1{
			top:0;
			transition: 3s;
		}
		#ct .c2{
			top:490px;
			transition: 3s;
		}
		#ct .c3{
			top:510px;
			transition: 3s;
		}
		#ct .c4{
			top:530px;
			transition: 3s;
		}
	  #ct .c1 .title{
			background: rgb(0,0,127);
		}
		#ct .c2 .title{
			background: rgb(238,136,0);
		}
		#ct .c3 .title{
			background: rgb(126,127,0);
		}
		#ct .c4 .title{
			background: rgb(35,97,173);
		}
	</style>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="css/CSS.css"></head>
<body>
	<div id="ct">
		<div class="ctbox c1" style="top: 0px;">
			<div class="title t1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">交通行业</font></font></div>
			<img src="images/001.jpg">
		</div>
		<div class="ctbox c2" style="top: 20px;">
			<div class="title t1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">司法行业</font></font></div>
			<img src="images/002.jpg">
		</div>
		<div class="ctbox c3" style="top: 40px;">
			<div class="title t1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">政府相关行业</font></font></div>
			<img src="images/003.jpg">
		</div>
		<div class="ctbox c4" style="top: 530px;">
			<div class="title t1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">其他行业</font></font></div>
			<img src="images/004.jpg">
		</div>
	</div>
 <script>
 	var ct=document.getElementById('ct');
		var ctbox=ct.getElementsByClassName('ctbox');
		var title=ct.getElementsByClassName('title');
		var theight=470;
		var kheight=20;
		for( var i=0;i<title.length;i++){
			title[i].index=i;
			title[i].onclick=function(){
				for(var i=0;i<title.length;i++){
					if(i<=this.index){
						ctbox[i].style.top=i*kheight+'px';
					}else{
						ctbox[i].style.top=i*kheight+theight+'px';
					}
				}
			}
		}
 </script><div id="goog-gt-tt" class="skiptranslate" dir="ltr"><div style="padding: 8px;"></div><div class="top" style="padding: 8px; float: left; width: 100%;"><!-- <h1 class="title gray">原文</h1> --></div><div class="middle" style="padding: 8px;"><div class="original-text"></div></div><div class="bottom" style="padding: 8px;"><div class="activity-links"><!-- <span class="activity-link">提供更好的翻译建议</span> --><span class="activity-link"></span></div><div class="started-activity-container"><hr style="color: #CCC; background-color: #CCC; height: 1px; border: none;"><div class="activity-root"></div></div></div><div class="status-message" style="display: none;"></div></div>
